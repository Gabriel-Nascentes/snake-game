<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Snake Game!</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <canvas id="snake" width="512" height="512"></canvas>
      </div>
      <div class="direcionais">
        <div class="linha-1">
          <i class="up fas fa-arrow-up"></i>
        </div>
        <div class="linha-2">
          <i class="left fas fa-arrow-left"></i>
          <i class="down fas fa-arrow-down"></i>
          <i class="right fas fa-arrow-right"></i>
        </div>
      </div>
    </main>
  </body>
  <script src="http://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="/script.js"></script>
</html>
